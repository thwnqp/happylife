<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的人生</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans SC', sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .title {
      font-size: 36px;
      color: #ff6600; /* Orange color */
      margin-bottom: 20px;
    }

    .start-btn {
      padding: 10px 20px;
      font-size: 20px;
      background-color: #4CAF50; /* Green color */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start-btn:hover {
      background-color: #45a049; /* Darker green color */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">欢迎金主哥哥驾到</h1>
    <button class="start-btn" onclick="startGame()">和我一起找到人生目标！</button>
  </div>

  <script>
    function startGame() {
      // Redirect to the level stage page after clicking the start button
      window.location.href = 'level_stage.html';
    }
  </script>
</body>
</html>
